<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basics  -->
    <meta charset="UTF-8" />
    <!-- Responsive Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradie Signup</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <section class="signup-section">
        <div class="signup-container">
          <div class="title-image-container">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
            <!-- <img src="Assets/iPhone Mockup.png" alt="Iphone Mockup" /> -->
          </div>

          <div class="login-form-container">
            <h2>Login</h2>
            <form action="">
              <div class="email-cont">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="john@example.com" />
              </div>

              <div class="pass-cont">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="At least 8 Chatacters"
                />
              </div>

              <div class="terms-condition">
                <input type="checkbox" name="terms-condition" id="terms" />
                <p>
                  By creating an account,you <br />agree to the
                  <a href="#">Terms & <br />Conditions.</a>
                </p>
              </div>
              <button type="submit">Create an Account</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
